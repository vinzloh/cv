# https://dev.to/typescripttv/getting-started-with-github-actions-and-workflows-2ki2

# Name of our workflow
name: 'typecheck'

# Events that will trigger our workflow
on:
  pull_request:
  push:
    branches: ['main', 'develop']

# List of custom jobs
jobs:
  # Job name
  typecheck:
    # Using a build matrix to route workflow to hosted runner(s)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node-version: ['18.x']
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: 'Setup pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Uses specific version of Node.js
      - name: 'Use Node.js v${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'Run typecheck'
        run: pnpm install && pnpm typecheck
